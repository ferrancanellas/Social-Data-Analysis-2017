<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script type="text/javascript" src="d3/d3.js"></script>
	<style type="text/css">
		.button {
			  display: inline-block;
			  padding: 15px 25px;
			  font-size: 16px;
			  cursor: pointer;
			  text-align: center;
			  text-decoration: none;
			  outline: none;
			  color: #fff;
			  background-color: #4CAF50;
			  border: none;
			  border-radius: 15px;
			  box-shadow: 0 9px #999;
			}

		.button:hover {background-color: #3e8e41}

		.button:active {
			  background-color: #3e8e41;
			  box-shadow: 0 5px #666;
			  transform: translateY(4px);
		}
	</style>
</head>
<body>
	<h1>Social Data Analysis and Visualization: Assignment 2</h1>
	<h2>Assignment 2B: Visualizing geodata</h2>
	<p>Explicaci√≥ del k-means</p>
	<button class="button" style="background-color:rgb(255, 127, 14)" id="k2"><span>K2 </span></button>
	<button class="button" style="background-color:rgb(23, 190, 207)" id="k3"><span>K3 </span></button>
	<button class="button" style="background-color:rgb(214, 39, 40)" id="k4"><span>K4 </span></button>
	<button class="button" style="background-color:rgb(44, 160, 44)" id="k5"><span>K5 </span></button>
	<button class="button" style="background-color:rgb(227, 119, 194)" id="k6"><span>K6 </span></button>
    <br>
	<script type="text/javascript">
        //Width and height
        var w = 600;
        var h = 550;
        var dataset_points = [];
        var dataset_centers = [];
        var colors = ["deepskyblue", "greenyellow", "blueviolet", "gold", "crimson", "chocolate"]
			//Define map projection
			var projection = d3.geo.mercator()
			.center([-122.433701, 37.767683])
			.scale(190000)
			.translate([w/2, h/2]);

			//Define path generator
			var path = d3.geo.path()
			.projection(projection);

			//Create SVG element
			var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

			//Load in GeoJSON data
			d3.json("sfpddistricts.geojson", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", path)
				.style("fill", "gainsboro")
				.style("stroke", "dimgray");
				var layer1 = svg.append('g')
				var layer2 = svg.append('g')
				var labels = svg.append('g');

				d3.csv("kmeans.csv", function(data) {
					dataset_points = data;
					circles = layer1.selectAll("circle")
					.data(dataset_points)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
					})
					.attr("r", 2)

					circles.style("fill", function(d) {
						return colors[parseInt(d.l2)];
					});

				});

				d3.csv("centers.csv", function(centers){
					dataset_centers = centers;
					centroids = layer2.selectAll("circle")
					.data(dataset_centers)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
					})
					.attr("r", 5)
					.style("stroke", "black")
					.style("fill", function(d){return colors[d.color];})
					.style("fill-opacity", function(d){
						if (d.k == "2") {return "1";}
						else {return "0";}
					})
					.style("stroke-opacity", function(d){
						if (d.k == "2") {return "1";}
						else {return "0";}
					});
				}); 

				labels.selectAll("text")
				.data(json.features)
				.enter()
				.append("svg:text")
				.text(function(d){
					return d.properties.DISTRICT;
				})
				.attr("x", function(d){
					return path.centroid(d)[0];
				})
				.attr("y", function(d){
					return  path.centroid(d)[1];
				})
				.attr("text-anchor","middle")
				.attr('font-size','10pt');

				d3.selectAll("button")
				.on("click", function() {
					var buttonID = d3.select(this).attr("id");

					if (buttonID == "k2") {
						circles.style("fill", function(d) {return colors[parseInt(d.l2)];});
						centroids.style("fill-opacity", function(d){
							if (d.k == "2") {return "1";}
							else {return "0";}
						})
						.style("stroke-opacity", function(d){
							if (d.k == "2") {return "1";}
							else {return "0";}

						});
					}
					else if (buttonID == "k3") {
						circles.style("fill", function(d) {return colors[parseInt(d.l3)];});
						centroids.style("fill-opacity", function(d){
							if (d.k == "3") {return "1";}
							else {return "0";}
						})
						.style("stroke-opacity", function(d){
							if (d.k == "3") {return "1";}
							else {return "0";}

						});
					}
					else if (buttonID == "k4") {
						circles.style("fill", function(d) {return colors[parseInt(d.l4)];});
						centroids.style("fill-opacity", function(d){
							if (d.k == "4") {return "1";}
							else {return "0";}
						})
						.style("stroke-opacity", function(d){
							if (d.k == "4") {return "1";}
							else {return "0";}

						});
					}
					else if (buttonID == "k5") {
						circles.style("fill", function(d) {return colors[parseInt(d.l5)];});
						centroids.style("fill-opacity", function(d){
							if (d.k == "5") {return "1";}
							else {return "0";}
						})
						.style("stroke-opacity", function(d){
							if (d.k == "5") {return "1";}
							else {return "0";}

						});
					}
					else if (buttonID == "k6") {
						circles.style("fill", function(d) {return colors[parseInt(d.l6)];});
						centroids.style("fill-opacity", function(d){
							if (d.k == "6") {return "1";}
							else {return "0";}
						})
						.style("stroke-opacity", function(d){
							if (d.k == "6") {return "1";}
							else {return "0";}

						});
					}

					
				});
			});


		</script>
	</body>
	</html>
